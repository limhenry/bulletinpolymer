<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel" responsive-Width="960px" >
            <paper-header-panel drawer mode="seam" responsiveWidth="960px">

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect" >
                    <a data-route="home" href="">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <a data-route="setting" href="setting">
                        <iron-icon icon="info"></iron-icon>
                        <span>Setting</span>
                    </a>             
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel main mode="waterfall-tall">

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>
                    <!-- Toolbar icons -->
                    <paper-icon-button icon="refresh" ></paper-icon-button>

                     <a data-route="search" href="search">
                        <paper-icon-button icon="search"  style="color: white;"></paper-icon-button>
                    </a>                    

                    <!-- Application name -->
                    <div class="middle paper-font-display2 app-name">MMU Bulletin</div>
                    <!-- Application sub title -->
                    <div class="bottom title"></div>

                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <div id="collapse"></div>
                        </section>
                        <section data-route="setting">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">Settingssss</h2>
                                <p>This is the users section</p>
                            </paper-material>
                        </section>
                        <section data-route="search">
                            
                                <my-greeting></my-greeting>
                        </section>    
                        <section data-route="filter">
                            <h1>should show something here</h1>
                            <div id="collapses"></div>
                            
                        </section>                                              
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->

        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>

        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>


    </template>

    <!-- build:js scripts/app.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
